{{#extend "layout"}}
{{#content "head"}}
<title>HyperIndentify | Login</title>
{{/content}}
{{#content "main" mode="append"}}
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>Welcome to HyperIndentify</h3>
        <form class="m-t" role="form" method="post" action="/login">
            {{#if errMsg}}
            <div class="alert alert-danger" role="alert">{{errMsg}}</div>
            {{/if}}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录管理平台</button>

        </form>
        <p class="m-t"> <small>无锡勃朗电器有限责任公司  &copy; 2017</small> </p>
    </div>
</div>
{{/content}}
{{/extend}}
